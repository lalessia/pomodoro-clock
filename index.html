<!DOCTYPE html>

<html>
  <head>
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Capriola&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Pomodoro Clock</h1>
    <div class="container">
        <div class="clockcontainer">
            <div class="marginclock"></div>
            <div class="clock">
                <div class="point">
                    <span id="pointer">.</span>
                </div>
                <div class="countdownContainer">
                    <span id="countdown"></span>
                </div>

            </div>
            <div class="marginclock"></div>
        </div>
        <div class="buttonContainer">
            <div class="marginButtonContainer"></div>
            <div class="buttonSection">
                <input type="button" id="startButton" value="start" onclick="start()">
                <input type="button" id="pauseButton" value="pause" onclick="pause()">
                <input type="button" id="resetButton" value="reset" onclick="reset()">
            </div>
            <div class="marginButtonContainer"></div>
        </div>
    </div>
  </body>
</html>
